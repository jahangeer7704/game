<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS GAME</title>
    <link rel="stylesheet" href="game.css">
</head>
<style>
    *{
          user-select: none;

    }
    </style>
    
<body>
    <h1 class="h1">Welcome To Rock,Paper,Scissor Game</h1>
    <div class="container">
        <div class="wel">
            <h1 class="h1">Click Your Choice</h1>
        </div>
        <div class="images">
            <div class="stone con">
                <h3>ROCK</h3>
                <button>

                    <img tabindex="0" class="imgs" id="rock" src="rock.svg" alt="">
                </button>
            </div>
            <div class="paper con">
                <h3>PAPER</h3>
                <button tabindex="0">
                    <img tabindex="0" class="imgs" id="paper" src="paper.svg" alt="">

                </button>
            </div>
            <div class="scissor con">
                <h3>SCISSOR</h3>
                <button>

                    <img tabindex="0" class="imgs" id="scissor" src="scissors.svg" alt="">
                </button>
            </div>

        </div>
        <div class="res">
            <h2 class="h2">RESULT</h2>
            <p id="res"></p>
        </div>
        <div class="retry">
            <button class="bu" onclick="retry()">Replay</button>
        </div>
    </div>
    <script src="game.js"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=7p0x6soN"></script>

</html>
